<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}" th:method="PATCH">
  <label for="id">Id</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="firstName">firstName</label>
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
  <br/>
  <label for="lastName">lastName</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <br/>
  <label for="username">username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <br/>
  <label for="password">password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password"/>
  <br/>
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${roles}"
             th:text="${role.role}"
             th:value="${role.id}"
             th:field="*{roles}"
      />
    </label>
  </p>

  <input type="submit" value="Edit">
  <br/>
  <button type="button">
    <a href="/logout">Logout</a>
  </button>
</form>
</body>
</html>
